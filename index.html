<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Días laborales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <main  style="background-color: steelblue;">
    <div class="container ">
      <div class="row justify-content-center align-items-center" style="height: 90vh;">
        <div class="col-6 ">
          <h1 class="text-secondary-emphasis">Calculadora días laborales</h1>
          <h3 id="test" class="text-primary-emphasis"></h3>
        

          <form class="form-floating text-center">
            <input id="input-year" class="border-primary-subtle form-control mb-3" id="floatingInputValue" maxlength="4" pattern="\d{4}"  placeholder="1990" value="1990">
            <label for="floatingInputValue">Año</label>
          </form>

          <form class="form-floating text-center">
            <input id="input-month" class="border-primary-subtle form-control mb-3" id="floatingInputValue" maxlength="2" pattern="\d{2}" placeholder="01" value="01">
            <label for="floatingInputValue">Mes</label>
          </form>

          <form class="form-floating text-center">
            <input id="input-day" class="border-primary-subtle form-control" id="floatingInputValue" maxlength="2" pattern="\d{2}" placeholder="30" value="30">
            <label for="floatingInputValue">Día</label>
          </form>
          
      
          <button onclick="test()" class="btn btn-dark mt-3 text-center ">Calcular</button>

        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./Practica fecha.js"></script>
</body>

</html>
